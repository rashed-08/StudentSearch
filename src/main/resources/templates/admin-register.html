<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header.html :: header">
<meta charset="UTF-8">
<title id="pageTitle">Admin Registration</title>
</head>
<body>
	<div th:replace="fragments/navbar.html :: navbar"></div>
	<div class="container">
		<main class="login-form">
		<div class="row justify-content-center">
			<div class="col-md-8">
				<div class="card">
					<div class="card-header stu_reg">Admin Registration</div>
					<div class="card-body">
						<form class="form-horizontal m-5"
							th:action="@{/auth/user/admin/register}" th:object="${student}"
							method="post">

								<!-- Text input-->
								<div class="form-group row">
									<label class="col-md-4 col-form-label text-md-right" for="username">Username</label>
									<div class="col-md-6">
										<input id="username" name="username" type="text"
											th:field="*{username}" placeholder=""
											class="form-control input-md" required="">

									</div>
								</div>

								<!-- Text input-->
								<div class="form-group row">
									<label class="col-md-4 col-form-label text-md-right" for="first_name">First
										name</label>
									<div class="col-md-6">
										<input id="first_name" name="first_name" type="text"
											th:field="*{firstName}" placeholder=""
											class="form-control input-md" required="">

									</div>
								</div>

								<!-- Text input-->
								<div class="form-group row">
									<label class="col-md-4 col-form-label text-md-right" for="last_name">Last
										name</label>
									<div class="col-md-6">
										<input id="last_name" name="last_name" type="text"
											th:field="*{lastName}" placeholder=""
											class="form-control input-md" required="">

									</div>
								</div>

								<!-- Password input-->
								<div class="form-group row">
									<label class="col-md-4 col-form-label text-md-right" for="password">Password</label>
									<div class="col-md-6">
										<input id="password" name="password" type="password"
											th:field="*{password}" placeholder=""
											class="form-control input-md" required="">

									</div>
								</div>

								<!-- Text input-->
								<div class="form-group row">
									<label class="col-md-4 col-form-label text-md-right" for="email">Email</label>
									<div class="col-md-6">
										<input id="email" name="email" type="email"
											th:field="*{email}" placeholder=""
											class="form-control input-md" required="">

									</div>
								</div>

								<!-- Text input-->
								<div class="form-group row">
									<label class="col-md-4 col-form-label text-md-right" for="promoCode">Promo
										Code</label>
									<div class="col-md-6">
										<input id="promoCode" name="promoCode" type="text"
											th:field="*{promoCode}" placeholder=""
											class="form-control input-md" required="">
										<div th:if="${promo}">
											<p class="alert alert-danger" th:text="${promo}"></p>
										</div>
									</div>
								</div>

								<!-- Button (Double) -->
								<div class="form-group">
									<label class="col-md-4 control-label" for="submit"></label>
									<div class="col-md-6 offset-md-4">
										<button id="submit" name="submit" class="btn btn-success">Submit</button>
										<a id="back" href="@{/home}" class="btn btn-warning">Back
											to home</a>
									</div>
								</div>

						</form>
					</div>
				</div>
			</div>
		</div>
		</main>
	</div>
	<div th:replace="~{fragments/footer.html :: footer}"></div>
</body>
</html>
