<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header.html :: header}">
<meta charset="UTF-8">
<title id="pageTitle">Profile</title>
</head>
<body>
<div th:replace="~{fragments/navbar.html :: navbar}"></div>
		<main class="login-form">
		<div class="cotainer">
			<div class="row justify-content-center">
				<div class="col-md-8">
					<div class="card">
						<div class="card-header">Student Profile</div>
						<div class="card-body">
							<form th:action="@{/edit/profile}" th:object="${studentProfile}" method="post">
								<div class="form-group row">
									<label for="dateOfBirth"
										class="col-md-4 col-form-label text-md-right">Date of Birth</label>
									<div class="col-md-6">
										<input type="date" id="dateOfBirth" class="form-control"
											name="dateOfBirth" th:field="*{birthDate}" required>
									</div>
								</div>
								<div class="form-group row">
									<label for="sscYear"
										class="col-md-4 col-form-label text-md-right">School Graduation</label>
									<div class="col-md-6">
										<input type="date" id="sscYear" th:field="*{SSCYear}" class="form-control"
											name="sscYear" required>
									</div>
								</div>

								<div class="form-group row">
									<label for="hscYear"
										class="col-md-4 col-form-label text-md-right">College Graduation</label>
									<div class="col-md-6">
										<input type="date" id="hscYear" th:field="*{HSCYear}" class="form-control"
											name="hscYear" required>
									</div>
								</div>

								<div class="form-group row">
									<label for="departmentName"
										class="col-md-4 col-form-label text-md-right">Department Name</label>
									<div class="col-md-6">
										<!-- <input type="text" id="departmentName" th:field="*{departmentName}" class="form-control"
											name="departmentName" required> -->
										<select th:field="*{departmentName}" class="js-example-basic-single js-states" id="dept_dropdown">
											<option th:each="dept : ${all_dept}" th:value="${dept.departmentCode}" th:text="${dept.departmentName}"></option>
										</select>
									</div>
								</div>

								<div class="form-group row">
									<label for="admissionYear"
										class="col-md-4 col-form-label text-md-right">Admission Year</label>
									<div class="col-md-6">
										<input type="date" id="admissionYear" class="form-control"
											name="admissionYear" required>
									</div>
								</div>

								<div class="form-group row">
									<label for="currentSemester"
										class="col-md-4 col-form-label text-md-right">Current Semester</label>
									<div class="col-md-6">
										<input type="text" id="currentSemester" class="form-control"
											name="currentSemester" placeholder="1st" required>
									</div>
								</div>

								<div class="col-md-6 offset-md-4">
									<button type="submit" class="btn btn-primary">Submit</button>
								</div>
						</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</main>
	
	<div th:replace="~{fragments/footer.html :: footer}"></div>
</body>
</html>
