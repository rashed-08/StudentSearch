<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header.html :: header}">
<title id="pageTitle">Error</title>
</head>
<body>
	<div th:replace="~{fragments/navbar.html :: navbar}"></div>
	<div class="container">
		<main class="login-form">
		<div class="cotainer">
			<div class="row justify-content-center">
				<div class="col-md-8">
					<div class="card">
						<div class="card-header stu_reg" th:text="${message}"></div>
						<div class="card-body" th:if="${status == 403}">
							<h3>You don't have access this page</h3>
						</div>
						<div class="card-body" th:unless="${status == 403}">
							<h3>Please contact with administration</h3>
						</div>
					</div>
				</div>
			</div>
		</div>
		</main>
	</div>
	<div th:replace="~{fragments/footer.html :: footer}"></div>
</body>
</html>
